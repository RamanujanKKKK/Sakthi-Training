<!DOCTYPE html>
<html>
<head>
    {% load static tailwind_tags %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% tailwind_css %}
    <link
  rel="stylesheet"
  href="{% static 'css/tw-elements.min.css'%}" />
  <link
  rel="stylesheet"
  href="{% static 'css/style.css'%}" />
    
    

</head>
<body>
    <nav class="sticky top-0 bg-white shadow-lg p-4 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-blue-700 font-bold">Training Dashboard</a>
        
        <ul class="flex space-x-4">
            <a href="{% url 'training' %}" class="text-blue-500">Trainings</a>
            {% comment %} <a href="" class="text-blue-500">Departments</a> {% endcomment %}
            <a href="{% url 'admin:index' %}" class="text-blue-500">Data Entry</a>
        </ul>
    </nav>
    
    <div class="content">
        
        {% block content %}

        {%endblock%}

    </div>
    
    

<footer class="bg-gray-900 text-white py-6">        
    <div class="text-center mt-6">
        <p>&copy; 2023 Training Dashboard. All rights reserved.</p>
    </div>
</footer>
</body>
<script src="{% static "js/chart.js" %}"></script>
<script src="{% static "js/tw-elements.umd.min.js" %}"></script>
</html>
